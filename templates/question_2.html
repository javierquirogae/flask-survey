{% extends 'base.html'  %}
{% block title %}{{title}}{% endblock %}

{% block content %}

<h2>{{long_title}}</h2>
<p>{{instructions}}</p>
<h1>Question 2 :</h1>
<form action="/question_3">
    <p>{{question}}</p>
    {% for choice in choices %}
    <input type="radio" id={{choice}} name="answer" value={{choice}}>
    <label for={{choice}}>{{choice}}</label><br>
    {% endfor %}
    <br>
    <button>Go to next question!</button>
</form>
{% endblock %}
